<div class="row">
    <div class="col-md-12">
        <div class="col-md-9">
            <button type="button" class="btn btn-primary pull-right" (click)="PrepareNewItem()">
                Add New Item
            </button>
        </div>
        <div class="col-md-6 col-md-offset-3 col-sm-12 col-sm-offset-0">
            <div class="panel panel-primary text-left" *ngFor="let item of items;let i = index">
                <div class="panel-heading">
                    <span><a (click)="SelectItem(item.id)">Item {{i+1}}</a> </span>
                    <span><a (click)="RemoveItem(item.id)"> - </a></span>
                </div>
                <div class="panel-body">
                    <h4>{{item.title}}</h4>
                    <h4>{{item.description}}</h4>
                </div>
            </div>
            <div class="panel panel-primary text-left">
                <div class="panel-heading">
                    Add/Edit
                </div>
                <div class="panel-body">
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="form-group" [ngClass]="{'has-error': (form.get('title').touched || 
                                                                                    form.get('title').dirty) &&
                                                                                    !form.get('title').valid }">
                                    <div class="row">
                                        <label class="col-md-3">Title</label>
                                        <div class="col-md-6">
                                            <input type="text" class="form-control" formControlName="title"
                                                placeholder="title">
                                        </div>

                                        <div class="col-md-12 col-md-offset-3 help-block error-block" *ngIf="(form.get('title').touched ||
                                                                                    form.get('title').dirty) &&
                                                                                    form.get('title').errors">
                                            <span *ngIf="form.get('title').errors.required">
                                                Title is required
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group" [ngClass]="{'has-error': (form.get('description').touched || 
                                                                                    form.get('description').dirty) &&
                                                                                    !form.get('description').valid }">
                                    <div class="row">
                                        <label class="col-md-3">Description</label>
                                        <div class="col-md-6">
                                            <input type="text" class="form-control" formControlName="description"
                                                placeholder="description">
                                        </div>

                                        <div class="col-md-12 col-md-offset-3 help-block error-block" *ngIf="(form.get('description').touched ||
                                                                                    form.get('description').dirty) &&
                                                                                    form.get('description').errors">
                                            <span *ngIf="form.get('description').errors.required">
                                                Description is required
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
                                    Save
                                </button>
                            </div>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
